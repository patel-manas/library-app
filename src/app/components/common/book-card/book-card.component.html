<div class="row">
  <div class="card">
    <!-- <div class="wrapper" style= "{background: url({{url}}) center / cover no-repeat}"> -->
    <div class="wrapper" [ngStyle]="{'background-image': 'url(' + cover + ')','background-repeat': 'no-repeat','background-size': 'cover','background-position': 'center'}">
    <!-- <div class="wrapper"> -->
      <div class="header">
        <div class="date">
          <span class="year">{{year}}</span>
        </div>
      </div>
      <div class="data">
        <div class="content">
          <span class="author">{{author}}</span>
          <h1 class="title">{{title}}</h1>
          <p class="text">{{quote}}</p>
          <span>start</span>
          <span>page</span>
          <span>rented</span>
          <button class="button-add"(click)="addToCart()">Add to Cart</button>
        </div>
      </div>
    </div>
  </div>
</div>
